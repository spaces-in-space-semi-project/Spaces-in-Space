<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /* Style the sidebar */
        .sidebar-content {
            width: 250px; /* Adjust the width of the sidebar */
            height: 100vh; /* Full height */
            position: fixed; /* Fix the position */
            top: 0;
            left: 0;
            background-color: #6e6e6e; /* Background color (dark for admin feel) */
            padding-top: 20px;
            box-shadow: 2px 0px 5px rgba(0,0,0,0.5); /* Adds a subtle shadow for depth */
            z-index: 1000; /* Ensures the sidebar stays on top */
        }
        /* Style the buttons container */
        .button-container {
            position: absolute;
            Bottom: 20px;
            left: 835px;
            display: flex;
            justify-content: space-around;
        }

        button {
            padding: 5px 15px;
            font-size: 14px;
            color: white;
            background-color: #35373c;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #0056b3; /* Hover effect for buttons */
        }

        /* Style the list items */
        .nav-secondary {
            list-style-type: none; /* Remove bullets */
            padding: 0;
            margin: 0;
        }

        .nav-item {
            padding: 15px 20px;
            text-align: left;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-item:hover {
            background-color: #2d3035; /* Highlight on hover */
        }

        .nav-item:active {
            background-color: #1abc9c; /* Color when clicked */
        }

        /* Make sure the rest of the page content starts after the sidebar */
        .main-content {
            margin-left: 250px; /* Same as the width of the sidebar */
            padding: 20px;
        }
    </style>
</head>
<body>
<nav class="sidebar-content">
    <ul class="nav nav-secondary">

        <a th:href="@{/admin/product/productsManage}" class="nav-item">상품 관리</a>
        <li class="nav-item">회원 관리</li>
        <li class="nav-item">주문 관리</li>
        <li class="nav-item">문의 관리</li>
        <li class="nav-item">FAQ 관리</li>
    </ul>
</nav>
<div class="button-container">
    <a th:href="@{/admin/product/productEdit/{code}(code=${product.productCode})}">
    <button id="update-button">상품수정</button>
    </a>

    <button type="submit">삭제하기</button>
</div>
<div class="main-content">
    <h1>상품 상세 페이지</h1>
    <p>여기에 메인 콘텐츠를 추가하세요.</p>
    <div>
        <p>상품번호: <span th:text="${product.productCode}"></span></p>
        <p>상품가격: <span th:text="${product.productPrice}"></span></p>

    </div>
</div>
</body>
</html>
