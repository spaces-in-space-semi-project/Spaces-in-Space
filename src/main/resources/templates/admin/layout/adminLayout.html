<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <title>Admin</title>

  <style>
    /* Style the sidebar */
    .sidebar-content {
      width: 250px; /* Adjust the width of the sidebar */
      height: 100vh; /* Full height */
      position: fixed; /* Fix the position */
      top: 0;
      left: 0;
      background-color: #6e6e6e; /* Background color (dark for admin feel) */
      padding-top: 20px;
      box-shadow: 2px 5px rgba(0,0,0,0.5); /* Adds a subtle shadow for depth */
      z-index: 1000; /* Ensures the sidebar stays on top */
    }

    /* Style the list items */
    .nav-secondary {
      list-style-type: none; /* Remove bullets */
      padding: 0;
      margin: 0;
    }

    .nav-item {
      padding: 15px 20px;
      text-align: left;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .nav-item:hover {
      background-color: #2d3035; /* Highlight on hover */
    }

    .nav-item:active {
      background-color: #1abc9c; /* Color when clicked */
    }

    /* Make sure the rest of the page content starts after the sidebar */
    .main-content {
      margin-left: 250px; /* Same as the width of the sidebar */
      padding: 20px;
    }
  </style>
</head>
<body>
  <div th:replace="fragments/header :: header"></div>

  <nav class="sidebar-content">
    <ul class="nav nav-secondary">
      <li class="nav-item">
        <a th:href="@{/admin/product/productsManage}">상품 관리</a>
      </li>
      <li class="nav-item">회원 관리</li>
      <li class="nav-item">주문 관리</li>
      <li class="nav-item">문의 관리</li>
      <li class="nav-item">
        <a th:href="@{/admin/faq/list}" style="color: white; text-decoration: none;">FAQ 관리</a>
      </li>
    </ul>
  </nav>

  <main>
    <div th:switch="${activeSection}">
<!--      <div th:case="'product'" th:include="user/member/update :: update"></div>-->
<!--      <div th:case="'member'" th:include="user/inquiry/list :: inquiry"></div>-->
<!--      <div th:case="'order'" th:include="user/pay/payList :: order"></div>-->
<!--      <div th:case="'inquiry'" th:include="user/cart/cartList :: cart"></div>-->
<!--      <div th:case="'faq'" th:include="user/pay/findPayDetail :: orderDetail"></div>-->
    </div>
  </main>

</body>
</html>
