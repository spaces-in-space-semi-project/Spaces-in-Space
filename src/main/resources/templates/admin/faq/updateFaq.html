<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FAQ 수정</title>
    <style>
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .char-count {
            text-align: right;
            font-size: 12px;
            color: #666;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div th:fragment="updateFaq" class="container">
    <h2>FAQ 수정하기</h2>

    <form th:action="@{/admin/faq/update/{faqCode}(faqCode=${faqDTO.faqCode})}" method="post">
        <label>FAQ 질문:</label>
        <input type="text" th:field="*{faqDTO.faqTitle}" th:value="${faqDTO.faqTitle}" required maxlength="200">
        <div class="char-count" id="question-char-count">0/200</div> <!-- 글자수 제한 -->

        <label>FAQ 내용:</label>
        <textarea th:field="*{faqDTO.faqDetail}" required maxlength="200">${faqDTO.faqDetail}</textarea>
        <div class="char-count" id="content-char-count">0/200</div> <!-- 글자수 제한 -->

        <button type="submit" class="submit-btn">수정</button>
    </form>
    <a class="back-link" href="/admin/faq/list">목록으로 돌아가기</a>

    <script>
        // 질문 글자 수 제한 카운트
        const questionInput = document.querySelector('input[th\\:field="*{faqDTO.faqTitle}"]');
        const questionCount = document.getElementById('question-char-count');

        questionInput.addEventListener('input', () => {
            const length = questionInput.value.length;
            questionCount.textContent = `${length}/200`;
        });

        // 내용 글자 수 제한 카운트
        const contentInput = document.querySelector('textarea[th\\:field="*{faqDTO.faqDetail}"]');
        const contentCount = document.getElementById('content-char-count');

        contentInput.addEventListener('input', () => {
            const length = contentInput.value.length;
            contentCount.textContent = `${length}/200`;
        });

        // 초기 글자 수 업데이트
        questionCount.textContent = `${questionInput.value.length}/200`;
        contentCount.textContent = `${contentInput.value.length}/200`;
    </script>
</div>

</body>
</html>
