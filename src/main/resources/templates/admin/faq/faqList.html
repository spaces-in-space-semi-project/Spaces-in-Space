<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FAQ List</title>
</head>

<style>
    .faq-container {
        width: 60%;
        margin: 50px auto;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #333;
    }

    .faq-item {
        margin-bottom: 20px;
    }

    .faq-question {
        display: flex;
        justify-content: space-between;
        background-color: #f1f1f1;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
    }

    .faq-question h2 {
        margin: 0;
        font-size: 18px;
        color: #555;
    }

    .toggle-btn {
        font-size: 18px;
        background: none;
        border: none;
        cursor: pointer;
        color: #555454;
    }

    .faq-answer {
        display: none;
        padding: 10px;
        background-color: #fff;
        border-left: 4px solid #007bff;
    }

    .faq-answer p {
        margin: 0;
        font-size: 16px;
        color: #666;
    }

/*    추가 */
    .faq-actions {
        margin-top: 10px;
        display: flex;
        justify-content: flex-end;
    }

    .action-btn {
        border: none;
        border-radius: 5px;
        padding: 8px 12px;
        margin-left: 10px;
        cursor: pointer;
    }

    .update-btn {
        background-color: black;
        color: white;
    }

    .delete-btn {
        background-color: red;
        color: white;
    }

    .faq-add-container {
        text-align: center;
        margin-top: 20px;
    }

    .add-btn {
        background-color: red;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
    }
</style>
<body>

<br><br><br><br><br>

<h2>FAQs</h2>

<div class="faq-container">
    <div th:each="faq : ${faqList}" class="faq-item">
        <div class="faq-question">
            <h2 th:text="${faq.faqTitle}"></h2>
            <button class="toggle-btn">+</button>
        </div>
        <div class="faq-answer">
            <p th:text="${faq.faqDetail}"></p>
        </div>
        <!-- 수정, 삭제 버튼 추가 -->
        <div class="faq-actions">
            <form th:action="@{'/admin/faq/update/' + ${faq.faqCode}}" method="get">
                <button type="submit" class="action-btn update-btn">수정</button>
            </form>
            <form th:action="@{'/admin/faq/delete/' + ${faq.faqCode}}" method="post">
                <button type="submit" class="action-btn delete-btn">삭제</button>
            </form>
        </div>
    </div>
</div>

<!-- 추가 버튼 -->
<div class="faq-add-container">
    <form th:action="@{/admin/faq/create}" method="get">
        <button type="submit" class="add-btn">FAQ 추가</button>
    </form>
</div>




<!-- JavaScript 코드를 HTML 파일 내에 직접 추가 -->
<script>
    document.querySelectorAll('.faq-question').forEach(item => {
        item.addEventListener('click', () => {
            const answer = item.nextElementSibling;
            const btn = item.querySelector('.toggle-btn');

            if (answer.style.display === 'block') {
                answer.style.display = 'none';
                btn.textContent = '+';
            } else {
                answer.style.display = 'block';
                btn.textContent = '-';
            }
        });
    });
</script>


</body>
</html>
