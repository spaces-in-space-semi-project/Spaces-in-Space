<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>FAQ 추가</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa; /* 배경색 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px; /* 컨테이너 너비 */
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px; /* 제목 아래 여백 */
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input[type="text"], textarea {
      width: 100%; /* 너비를 100%로 설정 */
      padding: 10px;
      margin-bottom: 10px; /* 아래 여백 */
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box; /* 테두리와 패딩을 포함하여 너비 계산 */
    }

    input[type="text"] {
      height: 40px; /* 질문 입력란 높이 설정 */
    }

    textarea {
      height: 100px; /* 높이 설정 */
      resize: none; /* 크기 조절 비활성화 */
    }

    .char-count {
      text-align: right; /* 오른쪽 정렬 */
      font-size: 12px;
      color: #888; /* 색상 */
      margin-bottom: 10px; /* 아래 여백 */
    }

    .submit-btn {
      background-color: black;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px; /* 라운드 버튼 */
      cursor: pointer;
      width: 100%; /* 버튼 너비 */
      font-size: 16px; /* 글자 크기 */
      transition: background-color 0.3s; /* 호버 효과 */
    }

    .submit-btn:hover {
      background-color: #333; /* 호버 시 색상 변화 */
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px; /* 위 여백 */
      color: #007bff; /* 링크 색상 */
      text-decoration: none; /* 링크 밑줄 제거 */
    }

    .back-link:hover {
      text-decoration: underline; /* 호버 시 밑줄 추가 */
    }
  </style>
</head>
<body>
<div class="container">
  <h2>FAQ 질문 추가</h2>
  <form th:action="@{/admin/faq/create}" method="post">
    <label>FAQ 질문:</label>
    <input type="text" th:field="*{faqDTO.faqTitle}" placeholder="FAQ 질문 입력" required maxlength="200">
    <div class="char-count" id="question-char-count">0/200</div> <!-- 글자수 제한 -->

    <label>FAQ 내용:</label>
    <textarea th:field="*{faqDTO.faqDetail}" placeholder="FAQ 내용 입력" required maxlength="200"></textarea>
    <div class="char-count" id="content-char-count">0/200</div> <!-- 글자수 제한 -->

    <button type="submit" class="submit-btn">추가</button>
  </form>
  <a class="back-link" href="/admin/faq/list">목록으로 돌아가기</a>
</div>

<script>
  // 질문 글자 수 제한 카운트
  const questionInput = document.querySelector('input[th\\:field="*{faqDTO.faqTitle}"]');
  const questionCount = document.getElementById('question-char-count');

  questionInput.addEventListener('input', () => {
    const length = questionInput.value.length;
    questionCount.textContent = `${length}/200`;
  });

  // 내용 글자 수 제한 카운트
  const contentInput = document.querySelector('textarea[th\\:field="*{faqDTO.faqDetail}"]');
  const contentCount = document.getElementById('content-char-count');

  contentInput.addEventListener('input', () => {
    const length = contentInput.value.length;
    contentCount.textContent = `${length}/200`;
  });
</script>
</body>
</html>
