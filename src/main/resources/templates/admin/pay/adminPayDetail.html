<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Spaces in Space</title>
</head>

<body>
<!--<div th:fragment="adminOrderDetail">-->
    <main>
        <h2>결제 상세 정보</h2>
        <div>
            <p>주문 날짜: <span th:text="${findAdminPayDetail.payDate}"></span></p>
            <p>상품 이름: <span th:text="${findAdminPayDetail.productName}"></span></p>
            <p>배송자명: <span th:text="${findAdminPayDetail.payReceiver}"></span></p>
            <p>배송받을 연락처: <span th:text="${findAdminPayDetail.payDeliverPhone}"></span></p>
            <p>주문 결제 상태: <span th:text="${findAdminPayDetail.payRefundYn}"></span></p>
            <p>주문 결제 수량: <span th:text="${findAdminPayDetail.payDetailCnt}"></span></p>
            <p>주문 결제 금액: <span th:text="${findAdminPayDetail.payDetailPrice}"></span></p>
            <p>은행명: <span th:text="${findAdminPayDetail.bankName}"></span></p>
            <p>계좌번호: <span th:text="${findAdminPayDetail.payAccountNumber}"></span></p>
            <p>카드사명: <span th:text="${findAdminPayDetail.cardCompanyName}"></span></p>
            <p>카드번호: <span th:text="${findAdminPayDetail.payCardNumber}"></span></p>
        </div>
        <button onclick="location.href='../adminpaylist'">주문취소</button>
    </main>
<!--</div>-->
</body>
</html>
