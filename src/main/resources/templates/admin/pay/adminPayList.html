<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        /* 테이블 컨테이너 */
        .table-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 화면의 100% 높이 */
        }

        /* 테이블 스타일 */
        table {
            border-collapse: collapse;
            width: 50%; /* 테이블 너비를 조정 가능 */
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }

        thead {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title th:text="${pageTitle}">Spaces in Space</title>
</head>

<body>
<div th:fragment="adminOrder">
    <main>
        <h1>사용자 결제 내역</h1>
        <table>
            <tr>
                <th>결제번호</th>
                <th>주문날짜</th>
                <th>주문수량</th>
                <th>주문금액</th>
                <th>결제취소여부</th>
            </tr>
            <tr th:each="pay : ${payList}">
                <td><a th:href="@{/user/pay/findPayDetail/{code}(code=${ pay.payCode})}" th:text="${ pay.payCode }"></a></td>
                <td th:text="${pay.payDate}"></td>
                <td th:text="${pay.payTotalCnt}"></td>
                <td th:text="${pay.payTotalPrice}"></td>
                <td th:text="${pay.payRefundYn}"></td>
            </tr>
        </table>
    </main>
</div>

</body>
</html>
