<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FAQ List</title>
</head>
<body>
<h1>FAQ List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Detail</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="faq : ${faqs}">
        <td th:text="${faq.id}"></td>
        <td th:text="${faq.title}"></td>
        <td th:text="${faq.detail}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
