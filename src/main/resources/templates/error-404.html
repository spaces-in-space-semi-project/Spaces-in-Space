<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
</head>

<body class="bg-light">
<header th:replace="fragments/header :: header"></header>

<div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
    <!-- Error Card -->
    <div class="card shadow-lg border-warning text-center">
        <div class="card-body">
            <h1 class="card-title text-warning fw-bold">404</h1>
            <h2 class="card-subtitle mb-3 text-muted">Page Not Found</h2>
            <p class="lead" th:text="${errorMessage}">죄송합니다. 찾을 수 없는 페이지를 요청하셨습니다.</p>
            <p class="text-muted">페이지의 주소가 잘못 입력되었거나, 주소가 변경 혹은 삭제되어 요청하신 페이지를 찾을 수 없습니다.</p>
            <a href="/" class="btn btn-primary mt-3">Go to Home</a>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
