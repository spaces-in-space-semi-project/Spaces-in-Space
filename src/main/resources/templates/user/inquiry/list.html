<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Inquiry</title>

</head>
<body>

    <div th:fragment="inquiry">
        <main>
            <h1>INQUIRY LIST</h1>
            <table>
                <tr>
                    <th>문의코드</th>
                    <th>회원코드</th>
                    <th>문의제목</th>
                    <th>문의내용</th>
                    <th>문의생성일</th>
                    <th>문의수정일</th>
                </tr>
                <tr th:each="inquiry : ${ inquiryList }">
                    <td th:text="${ inquiry.inquiryCode }"></td>
                    <td><a th:href="@{/user/inquiry/detail/{code}(code=${ inquiry.inquiryCode })}"></a></td>
                    <td th:text="${ inquiry.memberCode }"></td>
                    <td th:text="${ inquiry.inquiryTitle }"></td>
                    <td th:text="${ inquiry.inquiryDetail }"></td>
                    <td th:text="${ inquiry.inquiryDate }"></td>
                    <td th:text="${ inquiry.inquiryEditDate }"></td>
                </tr>
            </table>
        </main>
    </div>

</body>
</html>
