<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Inquiry</title>
</head>
<body>

    <div th:fragment="inquiry">
        <main>
            <h1>INQUIRY LIST</h1>
            <table>
                <tr>
                    <th>문의 코드</th>
                    <th>회원 코드</th>
                    <th>문의 제목</th>
                    <th>문의 내용</th>
                    <th>문의 생성일</th>
                    <th>문의 수정일</th>
                </tr>
                <tr th:each="inquiry : ${ inquiryList }"
                    th:attr="onclick='location.href=\'http://localhost:8080/user/inquiry/detail/' + ${ inquiry.inquiryCode } + '\';'"
                    style="width:100%; cursor:pointer;">
                    <td th:text="${ inquiry.inquiryCode }"></td>
                    <td th:text="${ inquiry.memberCode }"></td>
                    <td th:text="${ inquiry.inquiryTitle }"></td>
                    <td th:text="${ inquiry.inquiryDetail }"></td>
                    <td th:text="${ inquiry.inquiryDate }"></td>
                    <td>
                        <script>
                            document.write(document.lastModified+"")
                        </script>
                    </td>
                </tr>
            </table>
        </main>
    </div>
</body>
</html>
