<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
</head>
<body>

    <h1>INQUIRY</h1>

    <h2>문의글 내용</h2>

    <div th:fragment="inquiry">
        <p>문의 제목 : <span th:text="${ inquiry.inquiryTitle }"></span></p>
        <p>문의 내용 : <span th:text="${ inquiry.inquiryDetail }"></span></p>
        <p>문의 생성일 : <span th:text="${ inquiry.inquiryDate }"></span></p>
        <p>문의 수정일 : <span th:text="${ inquiry.inquiryEditDate }"></span></p>
    </div>

    <div class="inquiry-actions">
        <button id="editButton">수정</button>
        <form th:action="@{/user/inquiry/delete/{code}(code=${ inquiry.getInquiryCode() })}" method="post">
            <button type="submit">삭제</button>
        </form>
    </div>

    <button onclick="location.href='/user/inquiry/list'">문의글 목록</button>

    <script>
        document.getElementById('editButton').addEventListener('click', function () {
            window.location.href = '/user/inquiry/edit/' + [[${ inquiry.inquiryCode }]];
        });
    </script>
</body>
</html>
