<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>문의글 수정</h2>

    <form th:action="@{/review/update}" th:object="${review}" method="post">
        <input type="hidden" th:field="*{ review.reviewCode }"/>
        <div>
            <label for="title">리뷰 제목:</label>
            <input type="text" id="title" th:field="*{ review.reviewTitle }" required/>
        </div>
        <div>
            <label for="detail">리뷰 내용:</label>
            <input type="text" id="detail" th:field="*{ review.reviewDetail }" required/>
        </div>
        <div>
            <label for="rating">리뷰 별점:</label>
            <input type="number" id="rating" th:field="*{ review.reviewRating }" required/>
        </div>
        <div>
            <div>
                <button type="submit">수정하기</button>
            </div>
            <div>
                <button onclick="history.back()">취소</button>
            </div>
        </div>
    </form>
</body>
</html>
