<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Signup</title>

    <script>
        const message = `[[${message}]]`;
        if (message) {
            alert(message);
        }
    </script>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <main class="signup-form">
        <form th:action="@{/user/member/signup}" method="post">
            ID : <input type="text" name="memberId"/><br>
            PASSWORD : <input type="password" name="memberPw"/><br>
            NAME : <input type="text" name="memberName"/><br>
            EMAIL : <input type="email" name="memberEmail"/><br>
            PHONE : <input type="tel" name="memberPhone"/><br>
            ADDRESS : <input type="text" name="memberAddress"/><br>
            <br>
            <button>SIGN UP</button>
        </form>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
