        .form-group {
            margin-bottom: 3px; /* Increased space between input groups */
        }

        label {
            display: block; /* Ensure label is above the input */
            margin-bottom: 4px; /* Add more space between label and input */
            font-size: 14px;
            text-align: left;
        }

        input, button {
            width: 100%; /* Ensure input fields take up full width of the container */
            padding: 10px; /* Add padding for better user experience */

            box-sizing: border-box; /* Ensure padding is included in the element's total width and height */

            border: 1px;
        }

        button {
            background-color: #5e8a45; /* Button background */
            color: #fff; /* Button text color */

            border-radius: 4px;
            cursor: pointer;
            margin-top: 12px;
        }

        button:disabled {
            background-color: #ccc; /* Disabled button color */
        }

        .error-messages {
            color: red;
            font-size: 0.8em; /* Smaller font for error messages */
            margin-top: 5px; /* Space between input and error message */
            visibility: hidden; /* Hide by default */
            height: 1em; /* Reserve space */
        }

        .error-messages.visible {
            visibility: visible; /* Show when there's an error */
        }

    </style>

        const message = `[[${message}]]`;

<main class="signup-form">
    <div class="form-container">
        <form id="signupForm" th:action="@{/user/member/signup}" method="post">
            <div class="form-group">
                <label for="memberId">ID:</label>
                <input type="text" name="memberId" id="memberId" placeholder="ID" />
                <button type="button" id="checkIdButton">아이디 중복 체크</button>
                <label id="label1"></label>
                <div class="error-messages" id="errorMemberId"></div>
            </div>
            <div class="form-group">
                <label for="memberPw">PASSWORD:</label>
                <input type="password" name="memberPw" id="memberPw" placeholder="비밀번호" />
                <div class="error-messages" id="errorMemberPw"></div>
            </div>
            <div class="form-group">
                <label for="memberName">NAME:</label>
                <input type="text" name="memberName" id="memberName" placeholder="이름" />
                <div class="error-messages" id="errorMemberName"></div>
            </div>
            <div class="form-group">
                <label for="memberEmail">EMAIL:</label>
                <input type="email" name="memberEmail" id="memberEmail" placeholder="email" />
                <div class="error-messages" id="errorMemberEmail"></div>
            </div>
            <div class="form-group">
                <label for="memberPhone">PHONE:</label>
                <input type="tel" name="memberPhone" id="memberPhone" placeholder="전화번호" />
                <div class="error-messages" id="errorMemberPhone"></div>
            </div>
            <div class="form-group">
                <label for="memberAddress">ADDRESS:</label>
                <input type="text" name="memberAddress" id="memberAddress" placeholder="배송지" />
                <div class="error-messages" id="errorMemberAddress"></div>
            </div>
            <br>
            <button id="signupSubmitButton" disabled>SIGN UP</button>
        </form>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const memberIdInput = document.getElementById('memberId');
        const checkIdButton = document.getElementById('checkIdButton');
        const errorElement = document.getElementById('errorMemberId');
        const submitButton = document.getElementById('signupSubmitButton');

        checkIdButton.addEventListener('click', async function() {
            const memberId = memberIdInput.value.trim();

            if (!memberId) {
                errorElement.innerText = 'ID is required.';
                errorElement.classList.add('visible');
                checkFormValidity();
                return;
            }

            // 한글이 포함되어 있는지 확인
            if (/[\u3131-\uD79D]/.test(memberId)) {
                errorElement.innerText = 'ID는 한글을 포함할 수 없습니다.';
                errorElement.classList.add('visible');
                errorElement.style.color = 'red';
                checkFormValidity();
                return;
            }

            try {
                const response = await fetch(`/user/member/checkDuplicateId?memberId=${memberId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const isDuplicate = await response.json();

                if (isDuplicate) {
                    errorElement.innerText = 'ID already exists.';
                    errorElement.classList.add('visible');
                    errorElement.style.color = 'red';
                } else {
                    errorElement.innerText = 'ID is available.';
                    errorElement.classList.add('visible');
                    errorElement.style.color = 'green';
                }
            } catch (error) {
                errorElement.innerText = 'Error checking ID duplication: ' + error.message;
                errorElement.classList.add('visible');
                console.error('Error during ID check:', error);
            }

            checkFormValidity();
        });

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            let valid = true;

            const memberPw = document.getElementById('memberPw').value.trim();
            const errorPwElement = document.getElementById('errorMemberPw');
            if (!memberPw) {
                errorPwElement.innerText = '비밀번호는 필수입니다.';
                errorPwElement.classList.add('visible');
                valid = false;
            } else {
                errorPwElement.innerText = '';
                errorPwElement.classList.remove('visible');
            }

            const memberName = document.getElementById('memberName').value.trim();
            const errorNameElement = document.getElementById('errorMemberName');
            if (memberName.length < 3) {
                errorNameElement.innerText = '이름은 최소 3글자 이상이어야 합니다.';
                errorNameElement.classList.add('visible');
                valid = false;
            } else {
                errorNameElement.innerText = '';
                errorNameElement.classList.remove('visible');
            }

            const memberEmail = document.getElementById('memberEmail').value.trim();
            const errorEmailElement = document.getElementById('errorMemberEmail');
            if (!memberEmail) {
                errorEmailElement.innerText = '이메일은 필수 입력사항입니다.';
                errorEmailElement.classList.add('visible');
                valid = false;
            } else if (!/\S+@\S+\.\S+/.test(memberEmail)) {
                errorEmailElement.innerText = '유효하지 않은 이메일입니다.';
                errorEmailElement.classList.add('visible');
                valid = false;
            } else {
                errorEmailElement.innerText = '';
                errorEmailElement.classList.remove('visible');
            }

            const memberPhone = document.getElementById('memberPhone').value.trim();
            const errorPhoneElement = document.getElementById('errorMemberPhone');
            const phoneRegex = /^[0-9-]+$/;  // 숫자와 -만 허용
            if (!memberPhone) {
                errorPhoneElement.innerText = '연락처는 필수 입력사항입니다.';
                errorPhoneElement.classList.add('visible');
                valid = false;
            } else if (!phoneRegex.test(memberPhone)) {
                errorPhoneElement.innerText = '유효하지 않은 연락처 형식입니다. 숫자와 -만 입력 가능합니다.';
                errorPhoneElement.classList.add('visible');
                valid = false;
            } else {
                errorPhoneElement.innerText = '';
                errorPhoneElement.classList.remove('visible');
            }

            const memberAddress = document.getElementById('memberAddress').value.trim();
            const errorAddressElement = document.getElementById('errorMemberAddress');
            if (!memberAddress) {
                errorAddressElement.innerText = '배송지는 필수 입력사항입니다.';
                errorAddressElement.classList.add('visible');
                valid = false;
            } else {
                errorAddressElement.innerText = '';
                errorAddressElement.classList.remove('visible');
            }

            if (!valid) {
                event.preventDefault();
                submitButton.disabled = true;
            }
        });

        const inputs = document.querySelectorAll('#signupForm input');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                checkFormValidity();
            });
        });

        function checkFormValidity() {
            let formIsValid = true;

            const memberId = memberIdInput.value.trim();
            if (!memberId || document.getElementById('errorMemberId').innerText.includes('exists') ||
                document.getElementById('errorMemberId').innerText.includes('한글을 포함할 수 없습니다')) {
                formIsValid = false;
            }

            inputs.forEach(input => {
                if (!input.value.trim()) {
                    formIsValid = false;
                }
            });

            submitButton.disabled = !formIsValid;
        }
    });
</script>
