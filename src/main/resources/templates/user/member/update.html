<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
    <div th:fragment="update">
        <h2>Update Data</h2>
        <main class="update-form">
            <form th:action="@{/user/member/update}" method="post">
                ID : <input type="text" name="memberId" th:value="${memberInfo.memberId}" readonly/><br>
                NAME : <input type="text" name="memberName" th:value="${memberInfo.memberName}"/><br>
                EMAIL : <input type="email" name="memberEmail" th:value="${memberInfo.memberEmail}"/><br>
                PHONE : <input type="tel" name="memberPhone" th:value="${memberInfo.memberPhone}"/><br>
                ADDRESS : <input type="text" name="memberAddress" th:value="${memberInfo.memberAddress}"/><br>
                <br>
                <button type="submit">UPDATE</button>
            </form>
        </main>
    </div>
</body>
</html>
