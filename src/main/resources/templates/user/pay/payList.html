<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title th:text="${pageTitle}">Spaces in Space</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
        <main>
            <p>사용자 결제 내역</p>
            <p th:text="${payList != null ? payList.size() : '0'}">0</p> <!-- 리스트 크기 확인 -->
            <table>
            <tr>
                <th>결제번호</th>
                <th>주문날짜</th>
                <th>주문수량</th>
                <th>주문금액</th>
                <th>결제취소여부</th>
            </tr>
            <tr th:each="pay : ${payList}">
                <td><a th:href="@{/user/pay/findPayDetail/{code}(code=${ pay.payCode})}" th:text="${ pay.payCode }"></a></td>
<!--                <td th:text="${pay.payCode}"></td>-->
                <td th:text="${pay.payDate}"></td>
                <td th:text="${pay.payTotalCnt}"></td>
                <td th:text="${pay.payTotalPrice}"></td>
                <td th:text="${pay.payRefundYn}"></td>
            </tr>
            </table>
        </main>
</body>

<div th:replace="fragments/footer :: footer"></div>
</html>
