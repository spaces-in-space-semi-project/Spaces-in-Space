<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Order</title>
</head>
<body>
    <div th:fragment="order">
        <main class="container" style="padding: 10px 10px 30px 10px">
<!--            <h4 class="text-center my-4">MY ORDER</h4>-->
            <table class="table inquiry-table">
            <tr>
                <th>결제번호</th>
                <th>주문날짜</th>
                <th>배송상태</th>
                <th>주문수량</th>
                <th>주문금액</th>
            </tr>
            <tr th:each="pay : ${payList}">
                <td><a th:href="@{/user/pay/findPayDetail/{code}(code=${ pay.payCode})}" th:text="${ pay.payCode }"></a></td>
                <input type="hidden" name="payCode" th:value="pay.payCode"/>
                <td th:text="${pay.payDate}"></td>
                <td th:text="${pay.payDeliverStatus}"></td>
                <td th:text="${pay.payTotalCnt}"></td>
                <td th:text="${pay.payTotalPrice}"></td>
            </tr>
            </table>
        </main>
    </div>
</body>

</html>
