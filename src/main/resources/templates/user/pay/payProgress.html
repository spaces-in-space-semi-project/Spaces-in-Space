<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 50%; /* 테이블 너비를 50%로 설정 */
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            font-size: 14px; /* 글씨 크기를 작게 설정 */
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"], select {
            width: 100%; /* 입력 필드의 너비를 100%로 설정 */
            padding: 8px;
            margin: 4px 0;
            box-sizing: border-box;
        }
        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 10px 0; /* hr 여백 조정 */
        }
        button {
            padding: 10px 15px;
            font-size: 16px; /* 버튼 크기를 조정 */
            cursor: pointer; /* 마우스 커서 변경 */
        }
        .section-title {
            font-weight: bold;
            font-size: 16px; /* 제목 크기 조정 */
            margin: 10px 0;
        }

        /* 은행과 카드 선택 테이블 숨김 처리 */
        .hidden {
            display: none;
        }
    </style>
    <script type="text/javascript" charset="EUC-KR">
        function pay() {
            var pf = document.payForm;
            var fileName = "https://apitest.kiwoompay.co.kr/pay/link";
            var KIWOOMPAY = window.open("", "KIWOOMPAY", "width=468,height=750");
            pf.target = "KIWOOMPAY";
            pf.action = fileName;
            pf.method = "post";
            pf.submit();
        }
    </script>
</head>
<body>

<div class="section-title">주문자 정보</div>
<table>
    <tbody>
    <tr>
        <th>이 름</th>
        <td><input type="text" placeholder="이름 입력" th:value="${payProgressUser.memberName}"/></td>
    </tr>
    <tr>
        <th>이메일</th>
        <td><input type="text" placeholder="이메일 입력" th:value="${payProgressUser.memberEmail}"/></td>
    </tr>
    <tr>
        <th>전화번호</th>
        <td><input type="text" value="010" placeholder="전화번호 입력" th:value="${payProgressUser.memberPhone}"/></td>
    </tr>
    </tbody>
</table>

<div class="section-title">배송지 정보</div>
<table>
    <tbody>
    <tr>
        <th>배송자명 </th>
        <td><input type="text" placeholder="배송자명 입력"/></td>
    </tr>
    <tr>
        <th>전화번호 </th>
        <td><input type="text" value="010" placeholder="전화번호 입력"/></td>
    </tr>
    <tr>
        <th>주소 </th>
        <td><input type="text" placeholder="주소 입력" th:value="${payProgressUser.memberAddress}"/></td>
    </tr>
    <tr>
        <td colspan="2"><input type="text" value="상세주소 입력" placeholder="상세주소 입력"/></td>
    </tr>
    <tr>
        <th>배송요청사항 </th>
        <td>
            <select name="deliveryRQ">
                <option value="dRQ0">배송요청사항을 선택하세요</option>
                <option value="dRQ1">집앞에 던져놔주세요</option>
                <option value="dRQ2">문앞에 막아놔주세요</option>
                <option value="dRQ3">창문으로 집어 던져주세요</option>
                <option value="dRQ4">계단으로 7층으로 옮겨주세요</option>
            </select>
        </td>
    </tr>
    </tbody>
</table>

<div class="section-title">결제수단</div>
<table>
    <tbody>
    <tr>
        <th>결제선택</th>
        <td><input type="radio" name="payPG" class="bank" id="bankRadio">은행</td>
        <td><input type="radio" name="payPG" class="card" id="cardRadio">카드</td>
    </tr>
    </tbody>
</table>
<table id="bankTable" class="hidden">
    <tbody>
    <tr>
        <th>은행 </th>
        <td>
            <select name="bankcheck">
                <option value="bc0">은행을 선택하세요</option>
                <option value="bc1">우리</option>
                <option value="bc2">신한</option>
                <option value="bc3">국민</option>
                <option value="bc4">기업</option>
            </select>
        </td>
    </tr>
    <tr>
        <th>계좌번호 </th>
        <td><input type="text" placeholder="계좌번호 입력"/></td>
    </tr>
    </tbody>
</table>

<!-- 카드 관련 테이블 -->
<table id="cardTable" class="hidden">
    <tbody>
    <tr>
        <th>카드사 </th>
        <td>
            <select name="cardcheck">
            <option value="cc0">카드사를 선택하세요</option>
            <option value="cc1">BC</option>
            <option value="cc2">현대</option>
            <option value="cc3">삼성</option>
            <option value="cc4">롯데</option>
        </select>
        </td>
    </tr>
    <tr>
        <th>카드번호 </th>
        <td><input type="text" placeholder="카드번호 입력"/></td>
    </tr>
    </tbody>
</table>

<div class="section-title">결제 정보</div>
<table>
    <tbody>
    <tr>
        <th>결제하실 금액 </th>
        <td><input type="text" placeholder="결제 금액 입력" th:value="${payProgress.productPrice}"/></td>
    </tr>
    <tr>
        <th>총 금액 </th>
        <td><input type="text" placeholder="결제 금액 입력" th:value="${payProgress.productPrice}" disabled/></td>
    </tr>
    </tbody>
</table>
<form name="payForm" accept-charset="EUC-KR" method="post">
<input type="hidden" name="TYPE" value="P"/>
<input type="hidden" name="PAYMETHOD" value="CARD"/>
<input type="hidden" name="CERTTYPE" value="01"/>
<input type="hidden" name="CPID" value="CTS15178"/>
<input type="hidden" name="ORDERNO" value="20240927112519"/>
<input type="hidden" name="PRODUCTTYPE" value="1"/>
<input type="hidden" name="AMOUNT" th:value="${payProgress.productPrice}"/>
<input type="hidden" name="PRODUCTNAME" value="테스트상품"/>
<input type="hidden" name="PRODUCTCODE" value="A001"/>
<input type="hidden" name="USERID" value="tester"/>
<button type="submit">결제하기</button>
</form>

<script>
    // 은행과 카드 테이블을 숨기거나 표시하는 함수
    document.getElementById('bankRadio').addEventListener('click', function() {
        document.getElementById('bankTable').classList.remove('hidden');
        document.getElementById('cardTable').classList.add('hidden');
    });

    document.getElementById('cardRadio').addEventListener('click', function() {
        document.getElementById('cardTable').classList.remove('hidden');
        document.getElementById('bankTable').classList.add('hidden');
    });
</script>


</body>
</html>
