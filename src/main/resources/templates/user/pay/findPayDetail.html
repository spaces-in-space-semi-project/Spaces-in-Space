<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Spaces in Space</title>
</head>

<body>
<div th:fragment="orderDetail">
    <main>
        <h2>결제 상세 정보</h2>
        <div>
            <p>주문 날짜: <span th:text="${findPayDetail.payDate}"></span></p>
            <p>상품 이름: <span th:text="${findPayDetail.productName}"></span></p>
            <p>배송자명: <span th:text="${findPayDetail.payReceiver}"></span></p>
            <p>배송받을 연락처: <span th:text="${findPayDetail.payDeliverPhone}"></span></p>
            <p>주문 결제 상태: <span th:text="${findPayDetail.payRefundYn}"></span></p>
            <p>주문 결제 수량: <span th:text="${findPayDetail.payDetailCnt}"></span></p>
            <p>주문 결제 금액: <span th:text="${findPayDetail.payDetailPrice}"></span></p>
            <p>은행명: <span th:text="${findPayDetail.bankName}"></span></p>
            <p>계좌번호: <span th:text="${findPayDetail.payAccountNumber}"></span></p>
            <p>카드사명: <span th:text="${findPayDetail.cardCompanyName}"></span></p>
            <p>카드번호: <span th:text="${findPayDetail.payCardNumber}"></span></p>
        </div>
        <button onclick="location.href='/user/pay/payList'">주문취소</button>
    </main>
</div>
</body>
</html>
