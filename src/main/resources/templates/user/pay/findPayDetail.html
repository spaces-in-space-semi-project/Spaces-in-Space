<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Spaces in Space</title>
</head>

<body>
<div th:fragment="orderDetail">
    <main>
        <h2>결제 상세 정보</h2>

        <div th:each="payDetail : ${payDetailList}">
            <p>상품 이름: <span th:text="${payDetail.productName}"></span></p>
            <p>상품 수량: <span th:text="${payDetail.payDetailCnt}"></span></p>
            <p>상품 가격: <span th:text="${payDetail.payDetailPrice}"></span></p>
        </div>
            <hr>
        <form th:action="@{/user/pay/delete/{payCode}(payCode=${findPayByCode.payCode})}" method="post" onsubmit="return confirmCancel()">
        <div>
            <p>주문 날짜: <span th:text="${findPayByCode.payDate}"></span></p>
            <p>배송자명: <span th:text="${findPayByCode.payReceiver}"></span></p>
            <p>배송받을 연락처: <span th:text="${findPayByCode.payDeliverPhone}"></span></p>
            <p>주문 결제 상태: <span th:text="${findPayByCode.payRefundYn}"></span></p>
            <p>주문 결제 수량: <span th:text="${findPayByCode.payTotalCnt}"></span></p>
            <p>주문 결제 금액: <span th:text="${findPayByCode.payTotalPrice}"></span></p>
            <p>배송 상태: <span th:text="${findPayByCode.payDeliverStatus}"></span></p>
<!--            <p>은행명: <span th:text="${findPayByCode.bankName}"></span></p>-->
            <p>계좌번호: <span th:text="${findPayByCode.payAccountNumber}"></span></p>
<!--            <p>카드사명: <span th:text="${findPayByCode.cardCompanyName}"></span></p>-->
            <p>카드번호: <span th:text="${findPayByCode.payCardNumber}"></span></p>
        </div>
        <!-- 배송 상태가 '배송전'일 경우에만 주문 취소 버튼을 보이도록 설정 -->
        <button type="submit" th:if="${findPayByCode.payDeliverStatus == '배송전'}">주문취소</button>
        </form>
    </main>
    <script>
        function confirmCancel() {
            return confirm("주문을 취소하시겠습니까?");
        }
    </script>
</div>
</body>
</html>
