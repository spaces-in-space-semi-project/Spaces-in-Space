<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product All</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap 5.3.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }

        /* Category Navigation Styling */
        .category-nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            padding: 0;
            list-style: none;
        }

        .category-nav li {
            margin: 0 10px;
        }

        .category-nav a {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .category-nav a:hover {
            text-decoration-color: #456a45;
        }

        .category-nav .active {
            text-emphasis-color: #883636; /* Highlight the active category */
        }

        /* Product Display Section */
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1400px;
            padding: 20px 0;
        }

        .product-card {
            border: 1px solid #eaeaea;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: #fff;
            text-align: center;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .product-info {
            padding: 10px;
        }

        .product-info h5 {
            font-size: 1.1rem;
            margin: 10px 0;
            color: #333;
        }

        .product-info p {
            color: #6c757d;
            margin-bottom: 5px;
        }

        /* Footer Styling */
        footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body data-active-section="${activeSection}">
<!-- Header Fragment -->
<div th:replace="fragments/header :: header"></div>

<!-- Navigation with Product Categories -->
<nav>
    <ul class="category-nav">
        <li><a href="#" class="active" id="all-link">All</a></li>
        <li><a href="#" id="table-link">Table</a></li>
        <li><a href="#" id="chair-link">Chair</a></li>
        <li><a href="#" id="sofas-link">Sofas</a></li>
        <li><a href="#" id="storages-link">Storages</a></li>
    </ul>
</nav>

<!-- Main Content Section with Product Grid -->
<main class="content">
    <div class="product-grid">
        <!-- Example Product Cards -->
        <div class="product-card">
            <a th:href="@{/user/product/productDetail}">
                <img th:src="${productImageOriginal}" alt="Product 1" width="400" height="300">
            </a>
            <div class="product-info">
                <h5>Product Name 1</h5>
                <p>₩20,000</p>
            </div>
        </div>

        <div class="product-card">
            <a th:href="@{/user/product/productDetail}">
                <img th:src="${productImageOriginal}" alt="Product 2">
            </a>
            <div class="product-info">
                <h5>Product Name 2</h5>
                <p>₩25,000</p>
            </div>
        </div>

        <div class="product-card">
            <a th:href="@{/user/product/productDetail}">
                <img th:src="${productImageOriginal}" alt="Product 3">
            </a>
            <div class="product-info">
                <h5>Product Name 3</h5>
                <p>₩30,000</p>
            </div>
        </div>
        <!-- Repeat for other products -->
    </div>
</main>

<!-- Footer Fragment -->
<footer th:replace="fragments/footer :: footer"></footer>

<!-- Optional JavaScript to highlight active category -->
<script>
    document.querySelectorAll('.category-nav a').forEach(link => {
        link.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelectorAll('.category-nav a').forEach(item => item.classList.remove('active'));
            this.classList.add('active');
        });
    });
</script>
</body>
</html>
