<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>productAll</title>
    <style>
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container {
            display: flex; /* 이미지를 나란히 배치 */
            gap: 20px; /* 이미지 간격 */
            margin-top: 20px; /* 상단 여백 */
        }

        img {
            max-width: 100%; /* 이미지가 콘텐츠 영역을 넘지 않도록 설정 */
            height: auto; /* 비율 유지 */
            border-radius: 8px; /* 이미지 둥글게 */
        }

        nav {
            display: flex;
            justify-content: center; /* 중앙 정렬 */
            padding: 10px; /* 패딩 추가 */
        }

        .button-container {
            display: flex;
            gap: 20px; /* 버튼 간격 */
        }
        button {
            padding: 5px 15px;
            font-size: 14px;
            color: white;
            background-color: #35373c;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }

        footer {
            width: 100%; /* 너비를 100%로 설정 */
        }

    </style>
</head>
<body data-active-section="${activeSection}">
<div th:replace="fragments/header :: header"></div>
<nav>
    <div class="button-container">
        <button id="all-button">All</button>
        <button id="table-button">Table</button>
        <button id="chair-button">chair</button>
        <button id="sofas-button">sofas</button>
        <button id="storages-button">storages</button>
    </div>
</nav>
<div class="content">
    <div class="image-container">
        <a th:href="@{/user/product/productDetail/1}">
        <img src="path/to/your/image1.jpg" alt="Description of image 1">
        </a>
        <img src="path/to/your/image2.jpg" alt="Description of image 2">
        <img src="path/to/your/image3.jpg" alt="Description of image 3">

           <table>
              <tr>
                 <th>상품번호</th>
                 <th>상품가격</th>
              </tr>
              <tr th:each="product : ${ productList }">
                 <td th:text="${ product.productCode }"></td>
                 <td th:text="${ product.productPrice }"></td>
              </tr>
           </table>
    </div>
    123123123<!-- 여기에 추가 콘텐츠가 들어갑니다 -->
</div>
<div th:replace="fragments/footer :: footer"></div>


</body>
</html>
