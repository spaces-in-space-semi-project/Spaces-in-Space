<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <title>Product Detail</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 90vh;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .product-detail {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }
        .product-detail img {
            max-width: 100%;
            height: auto;
            border: 1px solid #eaeaea;
            border-radius: 8px;
        }
        .product-info {
            max-width: 500px;
        }
        .btn-group {
            margin-top: 20px;
        }
        .reviews-section {
            margin-top: 40px;
            border-top: 1px solid #eaeaea;
            padding-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<main class="content container">
    <div th:if="${product != null}" class="product-detail">
        <div class="col-md-6">
            <img th:src="@{${product.productImageOriginal}}" alt="Product Image">
        </div>
        <div class="col-md-6 product-info">
            <h5 th:text="${product.productName}">Product Name</h5>
            <p th:text="'₩' + ${product.productPrice}">₩0</p>
            <div class="">
                <button class="btn btn-primary" onclick="confirmLogin('buy')">구매하기</button>
                <button class="btn btn-outline-secondary" onclick="confirmLogin('cart')">장바구니</button>
            </div>
        </div>
    </div>

    <div class="reviews-section">
        <h6>리뷰</h6>
        <!-- 리뷰 관련 내용 여기에 -->
    </div>
</main>

<script th:inline="javascript">
    let isLoggedIn = /*[[${isLoggedIn}]]*/ false;

    function confirmLogin(action) {
        if (isLoggedIn) {
            if (action === 'buy') {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = /*[[@{/user/pay/payProgress}]]*/ '';
                // 필요한 데이터를 추가
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'productCode'; // 필요한 파라미터 이름
                input.value = /*[[${productCode}]]*/ ''; // 실제 값을 설정
                form.appendChild(input);
                document.body.appendChild(form);
                form.submit(); // 폼 전송
            } else {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = /*[[@{/user/cart/addCartMenu}]]*/ '';

                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'productCode'; // 필요한 파라미터 이름
                input.value = /*[[${productCode}]]*/ ''; // 실제 값을 설정

                form.appendChild(input);
                document.body.appendChild(form);
                form.submit(); // 폼 전송
                alert('상품 장바구니에 추가 완료');
            }
        } else {
            window.location.href = '/auth/login';
        }
    }
</script>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
