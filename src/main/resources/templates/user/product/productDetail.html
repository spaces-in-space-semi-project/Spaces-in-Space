<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Title</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 90vh; /* 페이지 전체 높이 사용 */
        }

        .content {
            flex: 1;
        }
    </style>
</head>
<body data-active-section="${activeSection}">
<div th:replace="fragments/header :: header"></div>
<div class="content">
<h1>123123</h1>
    <table>
        <tr>
            <th>상품번호</th>
            <th>상품가격</th>
        </tr>
        <tr th:each="product : ${ product }">
            <td th:text="${ product.productCode }"></td>
            <td th:text="${ product.productPrice }"></td>

        </tr>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
