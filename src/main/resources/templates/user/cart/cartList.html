<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>장바구니</title>
</head>
<body>
<div th:fragment="cart">
    <main>
        <h1>장바구니 목록</h1>
        <table>
            <thead>
            <tr>
                <th>선택</th>
                <th>상품이름</th>
                <th>수량</th>
                <th>금액</th>
                <th>총 금액</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${cart}">
            <form th:action="@{/user/cart/delete/{productCode}(productCode=${c.productCode})}" method="post">
                <td><input type="checkbox" checked class="cart"/></td>
                <td th:text="${c.productName}"></td>
<!--                <td>-->
<!--                    <input type="number" min="1" th:value="${c.cartCnt}" class="cart-count"/>-->
<!--                </td>-->
                <td th:text="${c.cartCnt}"></td>
                <td th:text="${c.cartPrice}"></td>
                <td th:text="${c.cartPrice} * ${c.cartCnt}"></td>
                <td><button type="submit">삭제하기</button></td>
            </form>
            </tr>
            </tbody>
        </table>

        <form th:action="@{/user/cart/cartPayProgress}">
            <input type="hidden" th:value="${memberCode}" name="memberCode">
            <button type="submit">결제하기</button>
        </form>

    </main>

</div>

</body>
</html>
